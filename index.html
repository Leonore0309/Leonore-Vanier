<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Léonore Vanier • Comédienne | Scénariste</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
body{margin:0;font-family:Inter, sans-serif;background:#f5f0e6;color:#111;line-height:1.6}
a{color:#111;text-decoration:none}
a:hover{text-decoration:underline}
.container{max-width:980px;margin:auto;padding:18px}
.hero{display:flex;justify-content:space-between;align-items:flex-start;border-bottom:1px solid #dcd6cc;padding-bottom:12px}
.brand{display:flex;flex-direction:column;gap:6px}
.name{margin:0;font-size:48px;font-weight:800;text-transform:uppercase;letter-spacing:.5px}
.roles{font-size:16px;text-transform:uppercase;color:#555;letter-spacing:.6px}
.top-nav{display:flex;gap:12px;flex-wrap:wrap;margin-top:6px}
.top-nav a{font-size:14px}
.section{padding:20px 0;border-bottom:1px solid #dcd6cc}
.section h2{margin:0 0 12px 0;font-size:32px;font-weight:800;text-transform:uppercase}
.section h2::after{content:"";display:block;width:60px;height:2px;background:#dcd6cc;margin-top:8px}
ul{list-style:none;padding:0;margin:0}
li{margin-bottom:6px}
.kv-list{display:grid}
.kv{display:grid;grid-template-columns:220px 1fr;padding:10px 0;border-bottom:1px solid #dcd6cc}
.kv .k{text-transform:uppercase;font-weight:700;letter-spacing:.4px}
.socials{display:flex;gap:12px;align-items:center}
.socials img{width:24px;height:24px}
.gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:18px}
.gallery img{width:100%;height:auto;border:1px solid #dcd6cc;border-radius:8px;object-fit:cover}
.actions{display:flex;gap:14px;align-items:center}
.icon{display:inline-flex;width:26px;height:26px}
.icon svg{width:100%;height:100%;display:block}
.gallery{display:grid;gap:18px}
@media(min-width:960px){.gallery{grid-template-columns:repeat(3,1fr)}}
@media(max-width:959.98px){.gallery{grid-template-columns:repeat(2,1fr)}}
.gallery a{display:block;border:1px solid #dcd6cc;background:#eee;border-radius:8px;overflow:hidden}
.gallery img{width:100%;height:100%;display:block;object-fit:cover;aspect-ratio:4/5}
/* Miniature vidéo (YouTube) */
.media-grid{display:grid;gap:18px}
.video-card{background:#fff;border:1px solid #dcd6cc;border-radius:8px;overflow:hidden}
.thumb{position:relative;display:block}
.thumb::before{content:"";display:block;padding-top:56.25%} /* 16:9 */
.thumb img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
.play{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);display:inline-grid;place-items:center;width:64px;height:64px;border-radius:50%;background:rgba(255,255,255,.9);color:#111;font-size:28px;line-height:1;border:1px solid #dcd6cc}
.video-meta{padding:10px}
.video-meta h3{margin:0 0 4px;font-size:16px;font-weight:700}
.meta-row{font-size:13px;color:#555}
/* --- Adjusted typography (smaller) --- */
html{font-size:15px}
body{line-height:1.55}
.name{font-size:42px}
.roles{font-size:14px;letter-spacing:.5px}
.top-nav a{font-size:13px}
.section h2{font-size:28px}
.kv .k{font-size:14px}


/* Hide old standalone sections (we'll use a split layout) */
#videos, #photos{display:none}


/* Split layout: left column = photos+video, right column = textes/expériences */
.split{padding:20px 0;border-bottom:1px solid #dcd6cc}
.split-grid{display:grid;gap:18px}
@media(min-width:960px){.split-grid{grid-template-columns:520px 1fr}}
@media(max-width:959.98px){.split-grid{grid-template-columns:1fr}}


/* Gallery like reference: 2 colonnes serrées */
.gallery{display:grid;gap:16px}
@media(min-width:960px){.gallery{grid-template-columns:repeat(2,1fr)}}
@media(max-width:959.98px){.gallery{grid-template-columns:repeat(2,1fr)}}
.gallery a{display:block;border:1px solid #dcd6cc;background:#eee;border-radius:8px;overflow:hidden}
.gallery img{width:100%;height:100%;display:block;object-fit:cover;aspect-ratio:4/5}
</html>
