<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Nom Prénom — Comédienne | Scénariste</title>
<meta name="description" content="Portfolio officiel d'actrice : bande démo, photos, biographie, informations casting, filmographie, formations et contact agent." />
<meta name="theme-color" content="#0f172a" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<!-- Optionnel : police Google Fonts (sinon le site utilise les polices système) -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
<style>
/* ====== Design system (mobile-first) ====== */
:root{
--bg: #0b1020; /* bleu nuit */
--panel: #0f172a; /* slate-900 */
--panel-2: #111827; /* gray-900 */
--text: #e5e7eb; /* gray-200 */
--muted: #cbd5e1; /* slate-300 */
--accent: #38bdf8; /* sky-400 */
--accent-2: #93c5fd; /* blue-300 */
--border: #1f2937; /* gray-800 */
--shadow: 0 10px 30px rgba(2,6,23,.35);
--radius: 18px;
--container: 1150px;
}
*{box-sizing:border-box}
html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,"Noto Sans","Apple Color Emoji","Segoe UI Emoji";}
img{max-width:100%;display:block}
a{color:inherit;text-decoration:none}
.container{width:100%;max-width:var(--container);margin-inline:auto;padding-inline:20px}
.shadow{box-shadow:var(--shadow)}
.card{background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02));border:1px solid var(--border);border-radius:var(--radius)}
.pill{display:inline-flex;gap:.5rem;align-items:center;padding:.45rem .8rem;border:1px solid var(--border);border-radius:9999px;background:rgba(255,255,255,.04)}
.btn{display:inline-flex;align-items:center;gap:.5rem;padding:.85rem 1.1rem;border-radius:12px;border:1px solid var(--border);background:linear-gradient(180deg,rgba(56,189,248,.18),rgba(56,189,248,.12));color:white;font-weight:600}
.btn:hover{transform:translateY(-1px);}
.btn.secondary{background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.03));color:var(--text)}
.section{padding:64px 0}
.muted{color:var(--muted)}
.grid{display:grid;gap:16px}
.grid-2{grid-template-columns:1fr}
.grid-3{grid-template-columns:1fr}
.grid-4{grid-template-columns:1fr 1fr}
.center{text-align:center}
.hidden{display:none}


/* Header & nav */
header{position:sticky;top:0;z-index:50;backdrop-filter:blur(8px);background:linear-gradient(180deg,rgba(11,16,32,.8),rgba(11,16,32,.3));border-bottom:1px solid var(--border)}
.nav{display:flex;align-items:center;justify-content:space-between;gap:10px;height:64px}
.brand{display:flex;align-items:center;gap:10px;font-weight:800;letter-spacing:.5px}
.role{opacity:.85;font-weight:600}
.menu{display:flex;gap:10px}
.menu a{padding:8px 10px;border-radius:10px}
.menu a:hover{background:rgba(255,255,255,.06)}
.hamburger{display:inline-flex;align-items:center;justify-content:center;width:40px;height:40px;border:1px solid var(--border);border-radius:12px;background:rgba(255,255,255,.04)}
.mobile-drawer{position:fixed;inset:0;background:rgba(0,0,0,.5);display:none}
.mobile-drawer.open{display:block}
.drawer-panel{position:absolute;right:0;top:0;height:100%;width:min(86%,360px);background:var(--panel);padding:24px;border-left:1px solid var(--border)}
.drawer-panel a{display:block;padding:12px 10px;border-radius:10px}
.drawer-panel a:hover{background:rgba(255,255,255,.06)}


/* Hero */
.hero{position:relative;padding:84px 0 48px}
.hero-inner{display:grid;gap:24px}
.hero h1{font-size:clamp(2rem,7vw,3.5rem);line-height:1.05;margin:0}
</html>
